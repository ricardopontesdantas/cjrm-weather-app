<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container d-flex flex-column">
      <div class="row mt-3 text-center">
        <h1 class="mb-5">Informações do clima</h1>
        <form data-js="changeLocation" class="form-location mb-4">
          <label for="city" class="mb-3">Insira o nome de uma cidade</label>
          <input
            type="text"
            data-js="city"
            placeholder="Ex: Rio de Janeiro"
            autocomplete="off"
            id="city"
            autofocus
            required
          />
          <div class="mt-5 d-none" data-js="cityNotFound">
            Cidade não encontrada
          </div>
        </form>
      </div>

      <div
        data-js="cityWeatherInfo"
        class="city-weather-info text-center d-none"
      >
        <div class="row city-name">
          <h2></h2>
        </div>

        <div class="row">
          <span data-js="temperature" class="temperature"></span>
        </div>

        <div class="description-weather mx-1 my-4">
          <span><img data-js="iconWeather" /></span>
          <span data-js="descriptionWeather"></span>
        </div>
      </div>
    </div>

    <script src="./js/weather.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
